<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/form}">Crear</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<h1
			class="text-primary border border-primary border-4 border-start-0 border-end-0 border-top-0"
			th:text="${titulo}"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="POST" class="col-md-4">

			<div class="mb-3">
				<label class="form-label" for="nombre">Nombre:</label>
				<input type="text" th:field="*{nombre}" id="nombre" class="form-control" />
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="apellido">Apellido:</label>
				<input type="text" th:field="*{apellido}" id="apellido" class="form-control" />
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="email">Email:</label>
				<input type="email" th:field="*{email}" id="email" class="form-control" />
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="fecha">Fecha:</label>
				<input type="date" th:field="*{createAt}" id="fecha" class="form-control" />
			</div>
			
			<div>
				<button class="btn btn-primary" type="submit">Guardar</button>
				<input type="hidden" th:field="*{id}" />
			</div>

		</form>

	</div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
