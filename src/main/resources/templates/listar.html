<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

	<header th:replace="~{fragments/layout :: header}"></header>


	<div class="container mt-3">
	
	<section th:replace="~{fragments/layout :: messages}"></section>

		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Correo</th>
							<th>Fecha</th>
							<th>Factura</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td>
								<a class="btn btn-success btn-sm" th:text="${cliente.id}" th:href="@{/ver/} + ${cliente.id}"></a>
							</td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td>
								<a class="mb-2 btn btn-primary btn-sm" th:href="@{/factura/form/} + ${cliente.id}">Crear</a>
							</td>
							<td><a class="btn btn-warning btn-sm"
								th:href="@{/form/} + ${cliente.id}">Editar</a></td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminar/} + ${cliente.id}"
								onclick="return confirm_delete()">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				
				<nav th:replace="~{fragments/paginator-nav :: paginator}"></nav>

			</div>
		</div>
	</div>

	<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
