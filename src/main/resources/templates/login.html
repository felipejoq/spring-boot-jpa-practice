<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="es">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

<header th:replace="~{fragments/layout :: header}"></header>

<div class="my-4 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">


            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body p-5">

                        <section th:replace="~{fragments/layout :: messages}"></section>

                        <form th:action="@{/login}" method="post" class="mb-3 mt-md-4">
                            <h2 class="fw-bold mb-2 text-uppercase ">Iniciar Sesión</h2>
                            <p class=" mb-5">Inicia sesión con tu usuario y password!</p>
                            <div class="mb-3">
                                <label for="username" class="form-label ">Username:</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="username..." required
                                       autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label ">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="*******"
                                       required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-primary" type="submit">Iniciar Sesión</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
